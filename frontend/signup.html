<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <body class="flex">
        <form class="container flex" id="signup-form">
            <h1>Instagram SignUp</h1>
            <div class="input-box flex">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your Name">
            </div>
            <div class="input-box flex">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-box flex">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email">
            </div>
            <div class="input-box flex">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="input-box flex">
                <label for="bio">bio</label>
                <input type="text" id="bio" placeholder="Enter your Bio">
            </div>
            <button>Sign Up</button>
            <div class="forgot flex">
                <span>Forgot Password?</span>
                <a href="./login.html">Login</a>
            </div>
        </form>
    </body>
    <!-- javascript -->
    <script>
        // get the dom element
        const signupForm = document.getElementById('signup-form');
        // Event listener for the signup form submission
        signupForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get the form data
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const bio = document.getElementById('bio').value;

            // Create an object with the form data
            const formData = {
                name,
                username,
                email,
                password,
                bio
            };

            // Send a POST request to the signup API endpoint
            fetch('http://localhost:500/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    // Check if the response contains an error message
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    // Handle the success response
                    console.log(data); // You can customize this based on your requirements
                    window.location.href = './login.html';
                })
                .catch(error => {
                    // console.log(error); // Handle any errors that occurred during the request

                    // alert the error on the signup page
                    alert(error.message)
                });
        });

    </script>

</html>
